<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR_Buys - Premium Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="glass-header">
            <div class="logo">
                <i class="fa-solid fa-microchip"></i>
                <span>JR_Buys</span>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search-input" placeholder="Search for premium gear...">
            </div>
            <div class="cart-trigger" id="cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="hero-section">
                <h1>Future of Shopping</h1>
                <p>Curated tech for the modern era.</p>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Products will be injected here -->
            </div>
        </main>

        <!-- Cart Sidebar -->
        <aside class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" id="close-cart"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be injected here -->
                <div class="empty-cart-msg">Your cart is empty.</div>
            </div>
            <div class="cart-footer">
                <div class="total-row">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </aside>

        <div class="overlay" id="overlay"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
